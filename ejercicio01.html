<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradientes</title>
    <link rel="stylesheet" href="styles01.css">
</head>
<body>
    <h2>CSS linear-gradient</h2>
    <div style="width: 600px; border-style: none; border-width: 0; background-color: white;">
        <div style="background: linear-gradient(to bottom, #008080, #ffebdc);">to bottom</div>
        <div style="background: linear-gradient(45deg, #008080, #ffebdc);">45deg</div>
        <div style="background: linear-gradient(75deg, #008080, #ffebdc);">75deg</div>
        <div style="background: linear-gradient(180deg, #008080, #ffebdc);">180deg</div>
        <div style="background: linear-gradient(90deg, #008080, #ffebdc);">90deg</div>
        <div style="background: linear-gradient(0deg, #008080, #ffebdc);">0deg</div>
        <div style="background: linear-gradient(90deg, red, blue, yellow);">90deg, red, blue, yellow</div>
        <div style="background: linear-gradient(90deg, red, blue 10px, yellow);">90deg, red, blue 10px, yellow</div>
        <div style="background: linear-gradient(90deg, blue, red 30px, yellow 120px, green);">90deg, blue, red 30px, yellow 120px, green</div>
    </div>
</body>
</html>
